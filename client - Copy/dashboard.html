<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timetable Scheduler Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <!-- jsPDF & html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="College Logo" class="logo-small" />
    <h1>College Timetable Scheduler</h1>
  </header>

  <main>
    <h2>Timetable Scheduler</h2>
    <div class="scheduler-container">
      <form id="timetable-form" class="form-block-container">
        <!-- Timetable inputs dynamically generated by script.js -->
      </form>

      <div id="timetable-output">
        <!-- Generated timetable output will appear here -->
      </div>
    </div>

    <button onclick="generateUserTimetable()" class="btn">Generate Timetable</button>
    <button id="download-pdf-btn" class="btn" style="display:none;" onclick="downloadPDF()">Download PDF</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
